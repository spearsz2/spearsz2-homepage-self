<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="content">Loading README...</div>
    <script>
        async function loadReadme() {
            const repo = "spearsz2/spearsz2-homepage-self"; // Change this
            const url = `https://raw.githubusercontent.com/${repo}/main/README.md`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("README not found");
                const text = await response.text();
                
                // Convert Markdown to HTML using GitHub API
                const markdownResponse = await fetch("https://api.github.com/markdown", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text, mode: "gfm" })
                });
                const html = await markdownResponse.text();
                
                document.getElementById("content").innerHTML = html;
            } catch (error) {
                document.getElementById("content").innerText = "Error loading README.";
            }
        }
        loadReadme();
    </script>
</body>
</html>
