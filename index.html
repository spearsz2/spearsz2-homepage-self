<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 14 Project Homepage</title>
    <link rel="icon" href="Images/bad_turtle.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #e0f7fa;
            background-size: cover;
            background-position: center;
            color: #004d40;
        }
        #content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 77, 64, 0.5);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        a {
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>üê¢ Welcome to Team 14's Project Homepage üåä</h1>
    <div id="content">Loading README...</div>
    <script>
        async function loadReadme() {
            const repo = "spearsz2/spearsz2-homepage-self"; // Change this
            const url = `https://raw.githubusercontent.com/${repo}/main/README.md`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("README not found");
                const text = await response.text();
                
                // Convert Markdown to HTML using GitHub API
                const markdownResponse = await fetch("https://api.github.com/markdown", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text, mode: "gfm" })
                });
                const html = await markdownResponse.text();
                
                document.getElementById("content").innerHTML = html;
            } catch (error) {
                document.getElementById("content").innerText = "Error loading README.";
            }
        }
        loadReadme();
    </script>
</body>
</html>
